<!DOCTYPE html>
<html>

	<button id="share-knowledge">Share knowledge</button>

					<button class="modal-button" id="humidity-button">Humidity</button>
				</div>
				<div class="button-section">
					<button class="modal-button" id="co2-button">CO2</button>
				</div>
				<div class="button-section">
					<button class="modal-button" id="light-button">Light</button>
				</div>
				<div class="button-section">
					<button class="modal-button" id="temperature-button">Temperature</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
