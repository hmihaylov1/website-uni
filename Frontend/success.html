<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
	<title>Measurement Stored Successfully</title>
	<link rel="stylesheet" type="text/css" href="success.css">
</head>

<body>
	<div class="container">
		<div id="success-modal" class="modal">
			<h2>Success!</h2>
			<p>The measurement has been done successfully.</p>
			<div class="button-div">
				<button id="back-btn">Back to Main Page</button>
				<a href="temperature.html">
					<button id="another-btn">Take Another Measurement</button>
				</a>
				<a href="discoverResults.html">
					<button id="another-btn">Discover Results</button>
				</a>
			</div>
			<p>You will be redirected in <span id="countdown">30</span> seconds.</p>
		</div>
	</div>

	<script>
		var count = 30;
		var countdown = setInterval(function () {
			count--;
			document.getElementById("countdown").innerHTML = count;
			if (count == 0) {
				clearInterval(countdown);
				window.location.href = "website.html";
			}
		}, 1000);

		// go to website.html when back button is clicked
		document.getElementById("back-btn").addEventListener("click", function () {
			window.location.href = "website.html";
		});
	</script>
</body>

</html>
