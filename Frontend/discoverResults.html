<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page</title>
    <style>
      /* Center the button */
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Style the button */
      .button {
        display: inline-block;
        padding: 15px 30px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        color: #ffffff;
        background-color: #4caf50;
        border-radius: 50px;
        transition: background-color 0.3s ease;
      }

      /* Change the button color on hover */
      .button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <a href="../DiscoverResults/results.html" class="button">Temperature</a>
    </div>
  </body>
</html>
